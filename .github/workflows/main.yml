name: Check Markdown links

on:
  pull_request_target:
    branches:
      - main
    
env:
  FORMAT_FILE: README.md
  
jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        config-file: 'build/config.json'

